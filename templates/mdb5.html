{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


    {% block title %}
    <title>mdb5</title>
    {% endblock %}
    
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">


</head>
<body>
    <center>
      {% block body_block %}
        <h1> this is second html page</h1>
        <h1 class="btn btn-danger"> this is button for page</h1>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/M1.jpg' %}" class="d-block w-100" alt="..." width="200px" height="300px">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/R1.JPG' %}" class="d-block w-100" alt="... " width="200px" height="300px">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/m2.jpeg' %}" class="d-block w-100" alt="..." width="200px" height="300px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
          {% endblock %}

          


    </center>





    <script src="{% static 'js/mdb.min.js' %}"></script>
    
</body>
</html>
